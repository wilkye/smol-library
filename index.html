<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Smol Library</title>
</head>

<body class="light" id="body">

    <div class="container">
        <div class="nav">
            <h1 class="title">SMOL LIBRARY</h1>
            <div class="buttons">
                <button class="mode-change" id="ld"><img src="imgs/dark-mode.svg" alt="Dark mode toggle"></button>
                <button class="modal-btn" id="open-modal-btn">Add a Book</button>
            </div>
        </div>
    </div>

    <dialog id="book-modal">
        <h2>Add a Book!</h2>
        <p>Some text in the modal content.</p>
        <button id="close-modal-btn">Close</button>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
